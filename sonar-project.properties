# must be unique in a given SonarQube instance
#----- Default SonarQube server
sonar.login=token
sonar.host.url=https://quality.growexx.com/
sonar.projectKey=reactJS-user-boilerplate
sonar.projectName=react-user-boilerplate
sonar.projectVersion=main
sonar.exclusions= **/node_modules/**/*, **/components/LoadingIndicator/**/*, **/components/List/**/* , **/containers/LocaleToggle/**/*, **/containers/RepoListItem/**/*, **/*.test.js, **/stories/**/*, **/messages.js,app/images/favicons/*.js,**/examples/Users/stub/**
sonar.javascript.file.suffixes=.js,.jsx
sonar.language=js
sonar.eslint.eslintpath=.eslintrc.js
sonar.eslint.eslintconfigpath=package.json
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=app
sonar.eslint.reportPaths=report.json
#----- Default source code encoding
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
